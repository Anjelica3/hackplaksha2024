<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Guessing Game</title>
  <link rel="stylesheet" href="assets/css/output.css">
</head>
<body>
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-4">Guess the Quote!</h1>
    <div id="quote-container" class="bg-gray-100 p-4 rounded shadow-md">
    </div>
    <form id="guess-form" class="mt-6">
      <label for="guess" class="block mb-2">Enter your guess:</label>
      <input type="text" id="guess" name="guess" class="border rounded w-full px-3 py-2 focus:border-blue-500">
      <button type="submit" class="mt-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Guess</button>
      <p id="attempts">Attempts left: <span id="attempt-count">5</span></p>
    </form>
    <div id="message" class="mt-4 text-sm"></div>
    <div id="score-display" class="mt-4"></div>
    <button id="hint-button" class="mt-4 bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Get Hint</button>
    <div id="leaderboard" class="mt-8">
      <h2>Leaderboard</h2>
      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Username</th>
            <th>Score</th>
            <th>Attempts</th>
          </tr>
        </thead>
        <tbody id="leaderboard-entries"></tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
